<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="_csrf" th:content="${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf.headerName}" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>Home</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,700,300' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" th:href="@{/styles/style.css}" />
		<link rel="stylesheet" th:href="@{/styles/basic.css}" />
		<link rel="stylesheet" th:href="@{/styles/base.css}" />
		<script type="text/javascript" th:src="@{/scripts/vue.min.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/base.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/formValidartrabajo.js}"></script>
	</head>
	<body>
		<section class="main">
			<section class="noti" th:include="/common/notification"></section>
			<section class="head" th:include="/common/navigation"></section>
			<section class="moda" th:include="/common/modal"></section>
			<section class="body">
				<section class="menu">
					<article class="quic" th:include="/common/menu"></article>
				</section>
				<section class="cont">
					<article class="titl">
						<ul class="subt">
							<li>
								<a href="#">
									<span class="icon-list-numbered"></span><span> Modulos - Insumo</span>
								</a>
							</li>
						</ul>
					</article>
					<article class="form">
						<section class="mast">
							<h1><strong>Datos del Insumo</strong></h1>
							<form id="job">
								<div>
									<label for="id">Id</label> 
									<input type="text" name="id" id="id" v-model="id" readonly="readonly" /> 
								</div>
								<div>
									<label for="plan">Plan</label> 
									<input type="text" name="plan" id="plan" v-model="plan.codigo" /> 
								</div>
								<div>
									<label for="maquina">Maquina</label> 
									<input type="text" name="maquina" id="maquina" v-model="maquina.descripcion" /> 
								</div>
								<div>
									<label for="actividad">Actividad</label> 
									<input type="text" name="actividad" id="actividad" v-model="actividad.descripcion" /> 
								</div>
								<div>
									<label for="horas">Horas</label> 
									<input type="text" name="horas" id="horas" v-model="horas" /> 
								</div>
								<div>
									<label for="cantidad">Cantidad</label> 
									<input type="text" name="cantidad" id="cantidad" v-model="cantidad" /> 
								</div>
							</form>
						</section>
					</article>
				</section>
			</section>
		</section>
	</body>
</html>
