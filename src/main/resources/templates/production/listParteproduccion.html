<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="_csrf" th:content="${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf.headerName}" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>Home</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,700,300' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" th:href="@{/styles/style.css}" />
		<link rel="stylesheet" th:href="@{/styles/basic.css}" />
		<link rel="stylesheet" th:href="@{/styles/base.css}" />
		<script type="text/javascript" th:src="@{/scripts/vue.min.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/base.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/listParteproduccion.js}"></script>
	</head>
	<body>
		<section class="main">
			<section class="noti" th:include="/common/notification"></section>
			<section class="head" th:include="/common/navigation"></section>
			<section class="body">
				<section class="menu">
					<article class="quic" th:include="/common/menu"></article>
					<article class="tool">
						<ul class="acci">
							<li><span>Opciones</span></li>
							<li><a th:href="@{/production/parteproduccion/form}"><span class="icon-plus"></span><span>Nuevo Parte producción</span></a></li>
						</ul>
						<ul class="filt">
							<li><span>Filtro</span></li>
							<li><a href="#"><span class="icon-search"></span><input type="text" class="filt" placeholder="Criterio" /></a></li>
						</ul>
					</article>
				</section>
				<section class="cont">
					<article class="titl">
						<ul class="subt">
							<li><a href="#"><span class="icon-list-numbered"></span><span> Modulos - Parte de producción</span></a></li>
							<li><a href="#"><span class="icon-database"></span><span></span></a></li>
						</ul>
					</article>
					<article class="list">
						<table id="list">
							<thead>
								<tr>
									<th><span>#</span></th>
									<th><span>Código</span></th>
									<th><span>Fecha</span></th>
									<th class="qopt"><span class="icon-pencil2"></span></th>
								</tr>
							</thead>
							<tbody>
							<tr v-for="item in productions">
								<td><span>{{item.id}}</span></td>
								<td><span>{{item.codigo}}</span></td>
								<td><span>{{item.fecha}}</span></td>
								<td><a v-bind:href="getEditionForm(item)"><span>Actualizar parte</span></a></td>
							</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="5"><span></span></td>
								</tr>
							</tfoot>
						</table>
					</article>
				</section>
				<section class="hidd">
					<a th:href="@{/production/card/form}" id="documentView" >fallback</a>
					<a th:href="@{/production/card/action/delete/document}" id="documentDelete" >fallback</a>
				</section>
			</section>
		</section>
	</body>
</html>
