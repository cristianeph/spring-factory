<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="_csrf" th:content="${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf.headerName}" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>Home</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,700,300' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" th:href="@{/styles/style.css}" />
		<link rel="stylesheet" th:href="@{/styles/basic.css}" />
		<link rel="stylesheet" th:href="@{/styles/base.css}" />
		<script type="text/javascript" th:src="@{/scripts/vue.min.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/base.js}"></script>
		<script type="text/javascript" th:src="@{/scripts/formMuestra.js}"></script>
	</head>
	<body>
		<section class="main">
			<section class="noti" th:include="/common/notification"></section>
			<section class="head" th:include="/common/navigation"></section>
			<section class="moda" th:include="/common/modal"></section>
			<section class="body">
				<section class="menu">
					<article class="quic" th:include="/common/menu"></article>
					<article class="tool">
						<ul class="acci">
							<li><div>Opciones</div></li>
							<li><a href="#" data-operation="grabarDocumento"><span class="icon-floppy-disk"></span><span>Grabar</span></a></li>
						</ul>
					</article>
				</section>
				<section class="cont">
					<article class="titl">
						<ul class="subt">
							<li>
								<a href="#">
									<span class="icon-list-numbered"></span><span> Modulos - Muestra</span>
								</a>
							</li>
						</ul>
					</article>
					<article class="form">
						<section class="mast">
							<h1><strong>Datos de la Maquina</strong></h1>
							<form id="sample">
								<div>
									<label for="id">Id</label> 
									<input type="text" name="id" id="id" v-model="id" readonly="readonly" /> 
								</div>
								<div>
									<label for="descripcion">Descripcion</label> 
									<input type="text" name="descripcion" id="descripcion" v-model="descripcion" /> 
								</div>
								<div>
									<label for="resultado">Resultado</label>
									<input type="text" name="resultado" id="resultado" v-model="resultado" />
								</div>
								<div>
									<label for="viscocidad">Viscocidad</label>
									<input type="text" name="viscocidad" id="viscocidad" v-model="viscocidad" />
								</div>
								<div>
									<label for="rendimiento">Rendimiento</label>
									<input type="text" name="rendimiento" id="rendimiento" v-model="rendimiento" />
								</div>
								<div>
									<label for="recipiente">Recipiente</label>
									<input type="text" name="recipiente" id="recipiente" v-model="recipiente" />
								</div>
							</form>
						</section>
					</article>
				</section>
			</section>
		</section>
	</body>
</html>
